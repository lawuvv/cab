<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"\>
	<title>CAB</title>
  	<script src="script.js"></script>
</head>
<body>
	<h1>
    	"Calculadora Ácido Base" 
    </h1>
    <form>
        Sódio [Na+]:<br><input id="na"  type="text" value="140"><br>
        Cloreto [CL-]:<br><input id="cl"  type="text" value="104"><br>
        Gás Carbônico [PCO2]:<br><input id="pco" type="text" value="40"><br>
        Albumina [Alb-]:<br><input id="alb" type="text" value="12"><br>

    </form>
    <button id="b_calc">Calcular</button>
    <div id="out_numbers"></div>
    <div id="out_diagnoses"></div>
</body>
